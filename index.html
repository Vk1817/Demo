<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKCAST</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    /* HEADER WITH SHIELD + CROWN LOGO */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 9999;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box svg {
      width: 35px;
      height: 35px;
      stroke: #00ffbf;
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 10px rgba(0,255,170,0.7));
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: #00ffbf;
      text-shadow: 0 0 12px rgba(0,255,170,0.8);
    }

    /* POPUP OVERLAY */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10002;
    }

    .popup-box {
      width: 320px;
      background: rgba(20, 20, 30, 0.6);
      border: 1px solid rgba(173, 216, 230, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 2rem 1.5rem;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
      position: relative;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00eaff, #bd00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
    }

    .popup-subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1.2rem;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .popup-btn {
      padding: 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.35s ease;
      position: relative;
      border: none;
      text-align: center;
      color: #fff;
    }

    .join-btn {
      background: linear-gradient(135deg, #00eaff, #9c00ff);
      box-shadow: 0 0 14px rgba(0,255,255,0.6);
    }

    .already-btn {
      background: rgba(255,255,255,0.1);
    }

    /* VIDEO FRAME */
    .video-container {
      width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      margin-top: 70px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

  </style>
</head>
<body>

<!-- JOIN POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()" style="top:12px; right:18px; position:absolute; background:none; border:none; font-size:1.5rem; color:#00eaff;">Ã—</button>
    <div class="popup-header">Support Us!</div>
    <div class="popup-subtitle">Join our Telegram for latest updates.</div>
    <div class="popup-buttons">
      <a href="https://t.me/The_Cricket_Corner" target="_blank" class="popup-btn join-btn">Join Now</a>
      <button class="popup-btn already-btn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="logo-box">

    <!-- SHIELD + CROWN LOGO -->
    <svg viewBox="0 0 64 64">
      <path d="M20 14 L24 20 L32 14 L40 20 L44 14 L44 24 H20 Z"/>
      <path d="M32 8 L10 18 V32 C10 48 21 58 32 60 C43 58 54 48 54 32 V18 Z"/>
    </svg>

    <span class="logo-text">CRICKCAST</span>

  </div>
</header>

<!-- VIDEO PLAYER -->
<div class="video-container">
  <iframe
    src="https://prime-sooty-six.vercel.app/"
    allowfullscreen
    allow="autoplay; encrypted-media"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
  ></iframe>
</div>

<script>
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>CRICKCAST</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* GENERAL */
html, body {
  margin:0;
  padding:0;
  background:#05070a;
  font-family:'Poppins',sans-serif;
  color:#e9f7f7;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  background:rgba(5,10,15,0.75);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,200,0.25);
  z-index:9999;
}

.logo-wrapper{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrapper svg{
  width:34px;
  stroke:#00e6c4;
  stroke-width:3;
  filter:drop-shadow(0 0 10px rgba(0,255,200,0.5));
}

.logo-text{
  color:#00e6c4;
  font-size:22px;
  font-weight:600;
}

/* POPUP */
.popup-overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.65);
  display:flex; align-items:center; justify-content:center;
  z-index:10000;
}

.popup-box{
  width:320px;
  background:rgba(25,25,35,.65);
  border:1px solid rgba(0,255,200,0.25);
  border-radius:16px;
  backdrop-filter:blur(16px);
  padding:1.8rem;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,200,0.25);
  animation:fadeUp 0.35s ease-out;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.close-btn{
  position:absolute;
  top:10px; right:15px;
  background:none; border:none;
  font-size:22px;
  color:#00e6c4;
  cursor:pointer;
}

.popup-buttons{
  margin-top:15px;
  display:flex; flex-direction:column; gap:10px;
}

/* SOFT GRADIENT BUTTONS */
.popup-btn, .action-btn{
  border:none;
  padding:12px 0;
  border-radius:10px;
  font-weight:600;
  background:linear-gradient(135deg,#00e6c4,#0078ff);
  color:#fff;
  transition:.25s ease;
  box-shadow:0 0 14px rgba(0,255,200,0.35);
}

.popup-btn:hover, .action-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 24px rgba(0,255,200,0.55);
}

.already-btn{
  background:rgba(255,255,255,0.10);
  color:#fff;
}
.already-btn:hover{
  background:rgba(255,255,255,0.18);
}

/* VIDEO */
.video-container{
  width:100%;
  height:52vh;
  margin-top:70px;
  border-bottom:1px solid rgba(0,255,200,0.15);
}

.video-container iframe{
  width:100%;
  height:100%;
  border:none;
}

/* SECTION BOXES */
.section-box{
  width:92%;
  margin:18px auto;
  padding:18px;
  border-radius:14px;
  background:rgba(0,255,200,0.05);
  border:1px solid rgba(0,255,200,0.25);
  backdrop-filter:blur(12px);
  text-align:center;
  box-shadow:0 0 18px rgba(0,255,200,0.18);
}

.section-title{
  color:#00e6c4;
  font-size:18px;
  margin-bottom:8px;
}

/* FLOAT TELEGRAM BUTTON */
.telegram-float{
  position:fixed;
  bottom:20px; right:20px;
  width:58px; height:58px;
  border-radius:50%;
  background:linear-gradient(135deg,#00e6c4,#0078ff);
  display:flex; align-items:center; justify-content:center;
  color:#fff; font-size:28px;
  text-decoration:none;
  box-shadow:0 0 16px rgba(0,255,200,0.55);
  animation:pulse 1.7s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

</style>
</head>

</html>

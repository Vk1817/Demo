<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>CRICKCAST</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0;
  padding:0;
  background:#05070a;
  font-family:'Poppins',sans-serif;
  color:#e0e0e0;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:70px;
  background:rgba(5,10,15,0.85);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,170,0.25);
  z-index:9999;
}

.logo-wrapper{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-text{
  font-size:22px;
  font-weight:700;
  color:#00ffbf;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10002;
}

.popup-box{
  width:320px;
  background:rgba(25,25,35,.85);
  border:1px solid rgba(0,255,170,0.35);
  border-radius:18px;
  padding:1.8rem;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,170,0.3);
  position:relative;
}

.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  background:none;
  border:none;
  color:#00ffbf;
  font-size:22px;
  cursor:pointer;
}

.popup-btn{
  border-radius:10px;
  padding:12px 0;
  font-weight:600;
  cursor:pointer;
  border:none;
  transition:.3s;
}

.join-btn{
  background:linear-gradient(135deg,#00ffbf,#008cff);
  color:#fff;
}

.already-btn{
  background:rgba(255,255,255,0.12);
  color:#fff;
}

/* VIDEO */
.video-container{
  width:100%;
  height:50vh;
  background:#000;
  margin-top:70px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.video-placeholder{
  color:#00ffbf;
  font-size:16px;
  opacity:.8;
}

.video-container iframe{
  width:100%;
  height:100%;
  border:none;
}

/* SECTIONS */
.section-box{
  width:92%;
  margin:18px auto;
  padding:18px;
  border-radius:14px;
  text-align:center;
  background:rgba(0,255,170,0.07);
  border:1px solid rgba(0,255,170,0.25);
}

.action-btn{
  width:100%;
  padding:14px 0;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#00ffbf,#0078ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* FLOATING BUTTON */
.telegram-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,#00ffbf,#0078ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#fff;
  text-decoration:none;
  z-index:99999;
}
</style>
</head>

<body>

<!-- JOIN TELEGRAM POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="startStream()">√ó</button>
    <h3>Support Us ü§ù</h3>
    <p>Join our channel to unlock LIVE matches & updates</p>
    <br>
    <a href="https://t.me/+r_4JF-IieX0wNjU9" target="_blank">
      <button class="popup-btn join-btn">Join Now</button>
    </a>
    <br><br>
    <button class="popup-btn already-btn" onclick="startStream()">Already Joined</button>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="logo-wrapper">
    <span class="logo-text">CRICKCAST</span>
  </div>
</header>

<!-- VIDEO -->
<div class="video-container">
  <div class="video-placeholder" id="videoPlaceholder">
    üîí Join Telegram to start the stream
  </div>

  <!-- iframe loads ONLY after popup closes -->
  <iframe
    id="liveFrame"
    data-src="https://cricketstan.github.io/Channel-13/"
    allowfullscreen
    allow="autoplay; encrypted-media"
    style="display:none;">
  </iframe>
</div>

<!-- FOLLOW -->
<div class="section-box">
  <a href="https://t.me/+r_4JF-IieX0wNjU9" target="_blank">
    <button class="action-btn">Join Telegram Channel</button>
  </a>
</div>

<!-- SHARE -->
<div class="section-box">
  <button class="action-btn" onclick="navigator.clipboard.writeText(window.location.href); alert('Link Copied!');">
    Copy & Share This Page
  </button>
</div>

<!-- FLOATING TELEGRAM -->
<a href="https://t.me/+r_4JF-IieX0wNjU9" target="_blank" class="telegram-float">üì£</a>

<script>
function startStream(){
  document.getElementById('popup').style.display = 'none';

  const frame = document.getElementById('liveFrame');
  const placeholder = document.getElementById('videoPlaceholder');

  frame.src = frame.dataset.src;
  frame.style.display = 'block';
  placeholder.style.display = 'none';
}
</script>

</body>
</html>

html, body { margin:0; padding:0; font-family:'Poppins',sans-serif; background:#05070a; color:#e0e0e0; }

/* Header with neon cricket logo */
header { position:fixed; top:0; left:0; right:0; height:70px; display:flex; align-items:center; justify-content:center; background:rgba(5,10,15,0.85); backdrop-filter:blur(10px); border-bottom:1px solid rgba(0,255,170,0.25); z-index:9999; }
.logo-wrapper { display:flex; align-items:center; gap:10px; }

.logo-text { font-size:22px; font-weight:700; color:#00ffbf; text-shadow:0 0 10px rgba(0,255,170,0.7); }

/* Popup Join Button Glow */
.join-btn { background:linear-gradient(135deg,#00ffbf,#0078ff) !important; box-shadow:0 0 15px #00ffbf,0 0 35px rgba(0,255,200,0.6) !important; animation:glowPulse 1.5s infinite ease-in-out; }
@keyframes glowPulse { 0%{box-shadow:0 0 10px #00ffbf;} 50%{box-shadow:0 0 25px #00ffbf,0 0 45px rgba(0,255,200,0.7);} 100%{box-shadow:0 0 10px #00ffbf;} }

/* Video = Top Half Screen */
.video-container { width:100%; height:50vh; background:#000; margin-top:70px; }
.video-container iframe { width:100%; height:100%; border:none; object-fit:cover; }

/* Section Boxes */
.section-box { width:92%; margin:18px auto; padding:18px; border-radius:14px; text-align:center; background:rgba(0,255,170,0.07); border:1px solid rgba(0,255,170,0.25); backdrop-filter:blur(10px); box-shadow:0 0 18px rgba(0,255,170,0.18); }
.section-title { color:#00ffbf; font-size:18px; margin-bottom:10px; text-shadow:0 0 10px rgba(0,255,170,0.6); }
.action-btn { width:100%; padding:13px 0; border-radius:10px; border:none; background:linear-gradient(135deg,#00ffbf,#0078ff); color:#fff; font-weight:600; cursor:pointer; box-shadow:0 0 14px rgba(0,255,200,0.45); }
.action-btn:hover { transform:translateY(-2px); }

.back-link { text-align:center; color:#00ffbf; text-decoration:none; display:block; margin:25px 0; }

/* Popup + Sidebar keep original */
.popup-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;z-index:10002}
.popup-box{width:320px;background:rgba(20,20,30,.6);border:1px solid rgba(173,216,230,.25);border-radius:20px;backdrop-filter:blur(15px);padding:2rem 1.5rem;text-align:center;position:relative;animation:fadeIn .5s ease}
.close-btn{position:absolute;top:12px;right:18px;background:none;border:none;color:#00eaff;cursor:pointer;font-size:1.3rem}

.sidebar{position:fixed;top:0;left:-300px;width:280px;height:100%;background:rgba(255,255,255,.1);backdrop-filter:blur(20px);border-right:1px solid rgba(255,255,255,.2);z-index:10001;padding-top:80px;transition:.5s}
.sidebar.open{left:0}
.sidebar a{display:block;padding:15px;color:#fff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,.1)}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:10000;display:none}
.overlay.show{display:block}
.telegram-float{
 position:fixed;bottom:20px;right:20px;width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,#00ffbf,#0078ff);
 display:flex;align-items:center;justify-content:center;color:#fff;font-size:28px;text-decoration:none;
 box-shadow:0 0 18px rgba(0,255,200,0.6);animation:floatPulse 1.6s infinite ease-in-out;z-index:99999;
}
@keyframes floatPulse{0%{transform:scale(1);}50%{transform:scale(1.15);}100%{transform:scale(1);}}

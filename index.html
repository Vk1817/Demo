<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>CRICKCAST</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* GLOBAL RESET */
html, body {
  margin: 0;
  padding: 0;
  background: #05070a;
  font-family: 'Poppins', sans-serif;
  color: #e0e0e0;
  overflow-x: hidden;
  animation: fadeInPage 0.9s ease;
}

@keyframes fadeInPage {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: rgba(5, 10, 15, 0.85);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 1px solid rgba(0,255,170,0.25);
  z-index: 9999;
}

.logo-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-wrapper svg {
  width: 34px;
  height: 34px;
  fill: #00ffbf;
  filter: drop-shadow(0 0 10px rgba(0,255,170,0.7));
}

.logo-text {
  font-size: 22px;
  font-weight: 700;
  color: #00ffbf;
  text-shadow: 0 0 12px rgba(0,255,170,0.7);
}

/* JOIN TELEGRAM POPUP */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10002;
}

.popup-box {
  width: 320px;
  background: rgba(25,25,35,.85);
  border: 1px solid rgba(0,255,170,0.35);
  border-radius: 18px;
  backdrop-filter: blur(12px);
  padding: 1.8rem;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,255,170,0.4);
  position: relative;
  transform: scale(0.98);
  transition: transform .3s;
}

.popup-box:hover {
  transform: scale(1.02);
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: none;
  border: none;
  color: #00ffbf;
  font-size: 22px;
  cursor: pointer;
}

.popup-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.popup-btn {
  padding: 12px 0;
  border-radius: 12px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: 0.35s;
}

.join-btn {
  background: linear-gradient(135deg,#00ffbf,#008cff);
  color: #fff;
  box-shadow: 0 0 20px rgba(0,255,200,0.6);
}

.join-btn:hover {
  background: linear-gradient(135deg,#00ffe0,#00a6ff);
  transform: translateY(-2px);
}

.already-btn {
  background: rgba(255,255,255,0.12);
  color: white;
}

.already-btn:hover {
  background: rgba(255,255,255,0.22);
  transform: translateY(-2px);
}

/* VIDEO CONTAINER (Rounded + Shadow Elevation) */
.video-container {
  width: 92%;
  height: 50vh;
  margin: 90px auto 0 auto;
  background: #000;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 0 35px rgba(0,255,170,0.25);
  transition: transform 0.4s ease;
}

.video-container:hover {
  transform: scale(1.01);
}

.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  object-fit: cover;
}

/* FOLLOW / SHARE SECTIONS Polished */
.section-box {
  width: 92%;
  margin: 22px auto;
  padding: 20px;
  border-radius: 18px;
  background: rgba(0,255,170,0.07);
  border: 1px solid rgba(0,255,170,0.3);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 18px rgba(0,255,150,0.15);
}

.section-title {
  font-size: 18px;
  font-weight: 600;
  color: #00ffbf;
  margin-bottom: 14px;
}

.action-btn {
  width: 100%;
  padding: 14px 0;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#00ffbf,#0078ff);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.35s;
}

.action-btn:hover {
  transform: translateY(-2px);
}

/* FLOATING TELEGRAM BUBBLE */
.telegram-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 62px;
  height: 62px;
  border-radius: 50%;
  background: linear-gradient(135deg,#00ffbf,#0078ff);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 28px;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(0,255,200,0.6);
  animation: floatPulse 1.6s infinite ease-in-out;
}

@keyframes floatPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

</style>
</head>
<body>

<!-- POPUP -->

    <div class="popup-buttons">

      <button class="popup-btn already-btn" onclick="closePopup(); startStream();">Already Joined</button>

  </div>
</div>

<!-- HEADER -->
<header>
  <div class="logo-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <path d="M45 5 25 25l4 4L49 9z"/>

<!-- VIDEO -->
<div class="video-container">

</div>

<!-- FOLLOW -->
<div class="section-box">
  <div class="section-title">ðŸ”” Follow Us for Updates</div>
  <a href="https://t.me/The_Cricket_Corner" target="_blank">

<script>

function closePopup() {
  document.getElementById('popup').style.display = 'none';

function startStream() {
  let iframe = document.querySelector('.video-container iframe');
  iframe.src = iframe.src;

</script>

</body>
</html>

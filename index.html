<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>CRICKCAST</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* GENERAL */
html, body {
  margin:0;
  padding:0;
  background:#050505;
  font-family:'Poppins',sans-serif;
  color:#f5eede;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  background:rgba(10,10,10,0.75);
  border-bottom:1px solid rgba(255,215,0,0.4);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.logo-wrapper{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrapper svg{
  width:34px;
  height:34px;
  stroke:#ffda6b;
  stroke-width:3;
  filter:drop-shadow(0 0 12px #ffda6b);
}

.logo-text{
  color:#ffe9a8;
  font-size:22px;
  font-weight:700;
  text-shadow:0 0 12px #ffda6b;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10002;
}

.popup-box{
  width:330px;
  background:rgba(30,30,30,0.55);
  border:1px solid rgba(255,215,0,0.4);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:1.8rem;
  text-align:center;
  box-shadow:0 0 26px rgba(255,215,0,0.35);
  animation:fadeUp .3s ease-out;
  position:relative;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.close-btn{
  position:absolute;
  top:10px; right:15px;
  background:none; border:none;
  color:#ffe9a8;
  font-size:22px;
  cursor:pointer;
}

/* BUTTONS INSIDE POPUP */
.popup-buttons{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popup-btn{
  border-radius:12px;
  padding:13px 0;
  font-weight:600;
  cursor:pointer;
  border:none;
  transition:.25s;
}

.join-btn{
  background:linear-gradient(135deg,#ffdf7e,#c89927);
  color:#000;
  box-shadow:0 0 18px rgba(255,215,0,0.7);
}

.join-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 26px rgba(255,215,0,1);
}

.already-btn{
  background:rgba(255,255,255,0.15);
  color:#fff;
}

/* VIDEO FRAME */
.video-container{
  width:100%;
  height:52vh;
  margin-top:70px;
  border-bottom:1px solid rgba(255,215,0,0.3);
}

.video-container iframe{
  width:100%;
  height:100%;
  border:none;
}

/* SECTION CARDS */
.section-box{
  width:90%;
  margin:22px auto;
  padding:20px;
  border-radius:16px;
  background:rgba(255,215,0,0.05);
  border:1px solid rgba(255,215,0,0.3);
  backdrop-filter:blur(12px);
  text-align:center;
  box-shadow:0 0 22px rgba(255,215,0,0.18);
}

.section-title{
  color:#ffe9a8;
  font-size:18px;
  font-weight:600;
  margin-bottom:12px;
}

/* GOLD BUTTONS */
.action-btn{
  width:100%;
  padding:14px 0;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#ffdf7e,#c89927);
  color:#000;
  font-weight:600;
  box-shadow:0 0 16px rgba(255,215,0,0.6);
  cursor:pointer;
  transition:.25s;
}

.action-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 28px rgba(255,215,0,1);
}

/* FLOATING TELEGRAM BUTTON */
.telegram-float{
  position:fixed;
  bottom:20px; right:20px;
  width:62px; height:62px;
  border-radius:50%;
  background:linear-gradient(145deg,#ffdf7e,#c89927);
  box-shadow:0 0 20px rgba(255,215,0,0.9);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  font-size:30px;
  text-decoration:none;
  animation:pulse 1.7s infinite;
  z-index:99999;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

</style>
</head>
<body>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">√ó</button>
    <h3>Support Us ü§ù</h3>
    <p>Join our Premium Telegram Channel for Instant Updates!</p>
    <div class="popup-buttons">
      <a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank" class="popup-btn join-btn">Join Now</a>
      <button class="popup-btn already-btn" onclick="closePopup(); startStream();">Already Joined</button>
    </div>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="logo-wrapper">
    <svg viewBox="0 0 64 64">
      <path d="M20 14 L24 20 L32 14 L40 20 L44 14 L44 24 H20 Z"/>
      <path d="M32 8 L10 18 V32 C10 48 21 58 32 60 C43 58 54 48 54 32 V18 Z"/>
    </svg>
    <span class="logo-text">CRICKCAST PREMIUM</span>
  </div>
</header>

<!-- VIDEO -->
<div class="video-container">
  <iframe src="https://cricketstan.github.io/Willow-Cricbuzz-/" allowfullscreen></iframe>
</div>

<!-- FOLLOW SECTION -->
<div class="section-box">
  <div class="section-title">üîî Follow Us for Updates</div>
  <a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank">
    <button class="action-btn">Join Telegram Channel</button>
  </a>
</div>

<!-- SHARE SECTION -->
<div class="section-box">
  <div class="section-title">üîó Share This Page</div>
  <button class="action-btn" onclick="navigator.clipboard.writeText(window.location.href); alert('‚úÖ Link Copied! Share it!');">
    Copy & Share This Page
  </button>
</div>

<!-- FLOATING TELEGRAM BUTTON -->
<a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank" class="telegram-float">üì£</a>

<script>
function closePopup(){ document.getElementById('popup').style.display='none'; }
function startStream(){ document.querySelector('.video-container iframe').src = document.querySelector('.video-container iframe').src; }
</script>

</body>
</html>

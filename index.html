<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>CRICKCAST</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght:300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
  margin:0;
  padding:0;
  background:#05070a;
  font-family:'Poppins',sans-serif;
  color:#eafafa;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  background:rgba(5,10,15,0.75);
  backdrop-filter:blur(15px);
  border-bottom:1px solid rgba(0,255,200,0.15);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.logo-wrapper{
  display:flex; align-items:center; gap:10px;
}

.logo-wrapper svg{
  width:34px;
  stroke:#00e6c4;
  stroke-width:3;
  filter:drop-shadow(0 0 10px rgba(0,255,200,0.45));
}

.logo-text{
  font-size:22px;
  font-weight:600;
  color:#00e6c4;
}

/* POPUP */
.popup-overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:flex; justify-content:center; align-items:center;
  z-index:2000;
}

.popup-box{
  width:85%;
  max-width:340px;
  background:rgba(12,18,25,0.68);
  border:1px solid rgba(0,255,200,0.25);
  border-radius:22px;
  backdrop-filter:blur(22px);
  text-align:center;
  padding:28px 22px;
  box-shadow:0 0 25px rgba(0,255,200,0.25);
  animation:fadeIn .3s ease-out;
  position:relative;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

/* Popup Text */
.popup-box h3{
  margin-bottom:6px;
  font-size:20px;
  font-weight:600;
}
.popup-box p{
  font-size:14px;
  opacity:.85;
  margin-bottom:18px;
}

/* BUTTONS */
.popup-btn, .already-btn, .action-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#00e6c4 0%, #00b7ff 50%, #007bff 100%);
  box-shadow:0 0 18px rgba(0,255,200,0.22);
  transition:.25s ease;
  position:relative;
  overflow:hidden;
  margin-top:10px;
}

/* Gloss Shine Effect */
.popup-btn::after, .already-btn::after, .action-btn::after{
  content:"";
  position:absolute;
  width:140%;
  height:60%;
  top:-60%;
  left:-30%;
  background:rgba(255,255,255,0.25);
  transform:rotate(20deg);
  transition:.7s;
}
.popup-btn:hover::after, .already-btn:hover::after, .action-btn:hover::after{
  top:140%;
}

.popup-btn:hover, .already-btn:hover, .action-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 26px rgba(0,255,200,0.55);
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute; top:8px; right:14px;
  background:none; border:none;
  font-size:23px;
  cursor:pointer; color:#00e6c4;
}

/* VIDEO */
.video-container{
  width:100%; height:52vh;
  margin-top:70px;
}
.video-container iframe{
  width:100%; height:100%;
  border:none;
}

/* SECTIONS */
.section-box{
  width:92%;
  margin:22px auto;
  padding:18px;
  border-radius:18px;
  background:rgba(0,255,200,0.05);
  border:1px solid rgba(0,255,200,0.22);
  backdrop-filter:blur(14px);
  text-align:center;
  transition:.25s;
  box-shadow:0 0 18px rgba(0,255,200,0.15);
}
.section-box:hover{
  transform:translateY(-3px);
  box-shadow:0 0 28px rgba(0,255,200,0.28);
}

.section-title{
  color:#00e6c4;
  font-size:18px;
  margin-bottom:10px;
}

/* FLOAT TG BUTTON */
.telegram-float{
  position:fixed;
  bottom:20px; right:20px;
  width:60px; height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,#00e6c4,#007bff);
  display:flex; align-items:center; justify-content:center;
  color:#fff; font-size:27px;
  text-decoration:none;
  box-shadow:0 0 18px rgba(0,255,200,0.45);
  animation:pulse 1.7s infinite ease-in-out;
  z-index:1500;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

</style>
</head>
<body>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">√ó</button>
    <h3>Support Us ü§ù</h3>
    <p>Join our Telegram Channel for instant updates.</p>
    
    <a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank">
      <button class="popup-btn">Join Now</button>
    </a>

    <button class="already-btn" onclick="closePopup(); startStream();">Already Joined</button>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="logo-wrapper">
    <svg viewBox="0 0 64 64">
      <path d="M20 14 L24 20 L32 14 L40 20 L44 14 L44 24 H20 Z"/>
      <path d="M32 8 L10 18 V32 C10 48 21 58 32 60 C43 58 54 48 54 32 V18 Z"/>
    </svg>
    <span class="logo-text">CRICKCAST</span>
  </div>
</header>

<!-- VIDEO -->
<div class="video-container">
  <iframe
    src="https://cricketstan.github.io/Willow-Cricbuzz-/"
    allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
    sandbox="allow-same-origin allow-scripts allow-popups allow-top-navigation"
  ></iframe>
</div>

<!-- SECTIONS -->
<div class="section-box">
  <div class="section-title">üîî Follow for Updates</div>
  <a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank">
    <button class="action-btn">Join Telegram Channel</button>
  </a>
</div>

<div class="section-box">
  <div class="section-title">üîó Share This Page</div>
  <button class="action-btn" onclick="navigator.clipboard.writeText(window.location.href); alert('‚úÖ Link Copied!');">
    Copy & Share Link
  </button>
</div>

<!-- FLOAT BUTTON -->
<a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank" class="telegram-float">üì£</a>

<script>

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>CRICKCAST</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* BASE */
body{
  margin:0;
  background:#0a0714;
  font-family:'Poppins',sans-serif;
  color:#f4eaff;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  background:rgba(10,7,20,0.75);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(208,75,255,0.45);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.logo-wrapper{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrapper svg{
  width:34px;
  stroke:#d04bff;
  stroke-width:3;
  filter:drop-shadow(0 0 12px #d04bff);
}

.logo-text{
  color:#d04bff;
  font-size:22px;
  font-weight:600;
  text-shadow:0 0 12px #d04bff;
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

.popup-box{
  width:330px;
  background:rgba(30,15,45,0.65);
  border:1px solid rgba(208,75,255,0.4);
  border-radius:18px;
  backdrop-filter:blur(14px);
  text-align:center;
  padding:1.8rem;
  box-shadow:0 0 30px rgba(208,75,255,0.45);
  animation:fadeIn .35s ease-out;
  position:relative;
}

@keyframes fadeIn{from{opacity:0;transform:scale(.75);}to{opacity:1;transform:scale(1);}}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:10px; right:15px;
  font-size:22px;
  color:#ff7cc2;
  background:none;
  border:none;
  cursor:pointer;
}

/* POPUP BUTTONS */
.popup-buttons{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.popup-btn{
  padding:14px 0;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

/* CTA BUTTON (Purple ‚Üí Soft Pink Gradient) */
.join-btn{
  background:linear-gradient(135deg,#d04bff,#ff7cc2);
  box-shadow:0 0 18px rgba(255,124,194,0.55);
  color:#fff;
}
.join-btn:hover{transform:translateY(-2px); box-shadow:0 0 28px rgba(208,75,255,0.9);}

.already-btn{
  background:rgba(255,255,255,0.12);
  color:#fff;
}
.already-btn:hover{background:rgba(255,255,255,0.22);}

/* VIDEO */
.video-container{
  width:100%;
  height:52vh;
  margin-top:70px;
}
.video-container iframe{
  width:100%;
  height:100%;
  border:none;
}

/* CONTENT BOXES */
.section-box{
  width:90%;
  margin:24px auto;
  padding:20px;
  border-radius:16px;
  background:rgba(255,124,194,0.06);
  border:1px solid rgba(255,124,194,0.25);
  backdrop-filter:blur(14px);
  text-align:center;
  box-shadow:0 0 20px rgba(255,124,194,0.25);
}

.section-title{
  color:#ff9ddb;
  font-size:18px;
  font-weight:600;
  margin-bottom:10px;
}

/* ACTION BUTTON */
.action-btn{
  width:100%;
  padding:14px 0;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#d04bff,#ff7cc2);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 0 18px rgba(208,75,255,0.55);
}
.action-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 26px rgba(255,124,194,0.85);
}

/* FLOAT TG BUTTON */
.telegram-float{
  position:fixed;
  bottom:20px; right:20px;
  width:62px; height:62px;
  border-radius:50%;
  background:linear-gradient(135deg,#d04bff,#ff7cc2);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:28px;
  text-decoration:none;
  animation:pulse 1.7s infinite;
  box-shadow:0 0 22px rgba(255,124,194,0.85);
}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.17);}100%{transform:scale(1);}}


</style>
</head>
<body>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">√ó</button>
    <h3>Support Us ü§ù</h3>
    <p>Join our Telegram channel for instant match access and updates!</p>
    <div class="popup-buttons">
      <a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank" class="popup-btn join-btn">Join Now</a>
      <button class="popup-btn already-btn" onclick="closePopup(); startStream();">Already Joined</button>
    </div>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="logo-wrapper">
    <svg viewBox="0 0 64 64">
      <path d="M20 14 L24 20 L32 14 L40 20 L44 14 L44 24 H20 Z"/>
      <path d="M32 8 L10 18 V32 C10 48 21 58 32 60 C43 58 54 48 54 32 V18 Z"/>
    </svg>
    <span class="logo-text">CRICKCAST</span>
  </div>
</header>

<!-- VIDEO -->
<div class="video-container">
  <iframe
    src="https://cricketstan.github.io/Willow-Cricbuzz-/"
    frameborder="0"
    allowfullscreen
    allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation allow-popups"
  ></iframe>
</div>

<!-- SECTIONS -->
<div class="section-box">
  <div class="section-title">üîî Follow Updates</div>
  <a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank">
    <button class="action-btn">Join Telegram Channel</button>
  </a>
</div>

<div class="section-box">
  <div class="section-title">üîó Share</div>
  <button class="action-btn" onclick="navigator.clipboard.writeText(window.location.href); alert('‚úÖ Link Copied!');">
    Copy & Share Link
  </button>
</div>

<!-- FLOAT BUTTON -->
<a href="https://t.me/+yTkSuf20ZUtjMGVl" target="_blank" class="telegram-float">üì£</a>

<script>
function closePopup(){ document.getElementById('popup').style.display='none'; }
function startStream(){ document.querySelector('.video-container iframe').src=document.querySelector('.video-container iframe').src; }
</script>

</body>
</html>

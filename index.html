  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #05070a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e6e6e6;
    }

    /* HEADER REPLACED */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(5,10,15,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(0,255,170,0.25);
      z-index: 9999;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-wrapper svg {
      width: 34px;
      height: 34px;
      filter: drop-shadow(0 0 8px rgba(0,255,170,0.6));
      fill: #00ffbf;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: #00ffbf;
      text-shadow: 0 0 10px rgba(0,255,170,0.7);
    }

    /* VIDEO FULL HEIGHT */
    .video-container {
      width: 100%;
      height: calc(100vh - 70px);
      background: #000;
      margin-top: 70px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    /* SECTION BOXES */
    .section-box {
      width: 90%;
      margin: 20px auto;
      background: rgba(0,255,170,0.06);
      border: 1px solid rgba(0,255,170,0.18);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0,255,170,0.15);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #00ffbf;
      margin-bottom: 12px;
      text-shadow: 0 0 10px rgba(0,255,170,0.4);
    }

    .action-btn {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg,#00ffbf,#0078ff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-top: 10px;
      cursor: pointer;
      transition: .3s;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(0,255,200,0.5);
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 25px 0;
      color: #00ffbf;
      text-decoration: none;
    }
    .back-link:hover { color: #fff; }

    /* POPUPS, SIDEBAR, TABS REMAIN UNCHANGED BELOW */
    .popup-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;z-index:10002}
    .popup-box{width:320px;background:rgba(20,20,30,.6);border:1px solid rgba(173,216,230,.25);border-radius:20px;backdrop-filter:blur(15px);box-shadow:0 0 25px rgba(0,255,255,.4),0 0 80px rgba(173,216,230,.15);padding:2rem 1.5rem;text-align:center;animation:fadeIn .5s ease forwards;position:relative}
    @keyframes fadeIn{from{transform:scale(.95);opacity:0}to{transform:scale(1);opacity:1}}

    .sidebar{position:fixed;top:0;left:-300px;width:280px;height:100%;background:rgba(255,255,255,.08);backdrop-filter:blur(20px);border-right:1px solid rgba(255,255,255,.2);color:#fff;z-index:10001;transition:.5s;padding-top:80px}
    .sidebar.open{left:0}
    .sidebar a{display:block;padding:15px 24px;color:#fff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,.1)}

    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:10000;display:none}
    .overlay.show{display:block}

  </style>
</head>

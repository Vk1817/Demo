<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>CRICKCAST</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* GENERAL */
html, body {
  margin:0;
  padding:0;
  background:#05070a;
  font-family:'Poppins',sans-serif;
  color:#e0e0e0;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:70px;
  background:rgba(5,10,15,0.85);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,170,0.25);
  z-index:9999;
}

.logo-wrapper{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrapper svg{
  width:34px;
  height:34px;
  fill:none;
  stroke:#00ffbf;
  stroke-width:3;
  filter:drop-shadow(0 0 10px rgba(0,255,170,0.7));
}

.logo-text{
  font-size:22px;
  font-weight:700;
  color:#00ffbf;
  text-shadow:0 0 12px rgba(0,255,170,0.7);
}

/* POPUP */
.popup-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10002;
}

.popup-box{
  width:320px;
  background:rgba(25,25,35,.8);
  border:1px solid rgba(0,255,170,0.35);
  border-radius:18px;
  backdrop-filter:blur(12px);
  padding:1.8rem;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,170,0.3);
  position:relative;
}

.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  background:none;
  border:none;
  color:#00ffbf;
  font-size:22px;
  cursor:pointer;
}

/* VIDEO */
.video-container{
  width:100%;
  height:50vh;
  background:#000;
  margin-top:70px;
  position:relative;
}

.video-container iframe{
  width:100%;
  height:100%;
  border:none;
}

/* SECTIONS */
.section-box{
  width:92%;
  margin:18px auto;
  padding:18px;
  border-radius:14px;
  text-align:center;
  background:rgba(0,255,170,0.07);
  border:1px solid rgba(0,255,170,0.25);
  backdrop-filter:blur(10px);
}

.section-title{
  color:#00ffbf;
  font-size:18px;
  margin-bottom:10px;
}

.action-btn{
  width:100%;
  padding:14px 0;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#00ffbf,#0078ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* FLOATING BUTTON */
.telegram-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,#00ffbf,#0078ff);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:28px;
  text-decoration:none;
  box-shadow:0 0 18px rgba(0,255,200,0.6);
  animation:floatPulse 1.6s infinite ease-in-out;
  z-index:99999;
}

@keyframes floatPulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

</style>
</head>
<body>

<!-- JOIN TELEGRAM POPUP -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">√ó</button>
    <div class="popup-header">Support Usü§ù</div>
    <div class="popup-subtitle">Join our Channel for live matches and instant updates..</div>
    <div class="popup-buttons">
      <a href="https://t.me/+r_4JF-IieX0wNjU9" target="_blank" class="popup-btn join-btn">Join Now</a>
      <button class="popup-btn already-btn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="logo-wrapper">
    <svg viewBox="0 0 64 64">
      <path d="M20 14 L24 20 L32 14 L40 20 L44 14 L44 24 H20 Z"/>
      <path d="M32 8 L10 18 V32 C10 48 21 58 32 60 C43 58 54 48 54 32 V18 Z"/>
    </svg>
    <span class="logo-text">CRICKCAST</span>
  </div>
</header>

<!-- VIDEO -->
<div class="video-container">
  <iframe
    id="liveFrame"
    data-src="https://cricketstan.github.io/Channel-13/"
    frameborder="0"
    allowfullscreen
    allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation allow-popups">
  </iframe>
</div>

<!-- FOLLOW -->
<div class="section-box">
  <div class="section-title">üîî Follow Us for Updates</div>
  <a href="https://t.me/+r_4JF-IieX0wNjU9" target="_blank">
    <button class="action-btn">Join Telegram Channel</button>
  </a>
</div>

<!-- SHARE -->
<div class="section-box">
  <div class="section-title">üîó Share This Page</div>
  <button class="action-btn" onclick="navigator.clipboard.writeText(window.location.href); alert('‚úÖ Link Copied! Share Now');">
    Copy & Share This Page
  </button>
</div>

<!-- FLOATING -->
<a href="https://t.me/+r_4JF-IieX0wNjU9" target="_blank" class="telegram-float">üì£</a>

<script>
function closePopup(){
  document.getElementById('popup').style.display = 'none';

  const frame = document.getElementById('liveFrame');
  if(!frame.src){
    frame.src = frame.dataset.src;
  }
}
</script>

</body>
</html>
